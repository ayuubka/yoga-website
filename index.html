<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" 
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <img src="https://images.pexels.com/photos/771742/pexels-photo-771742.jpeg">
        <h3>AYUUB</h3>
        <p>WEB Developer</p>
        <div class="stats">
            <div class="stat">
                <h1>20</h1>
                <p>Project</p>
            </div>
            <div class="stat">
                <h1>100</h1>
                <p>Followers</p>
            </div>
            <div class="stat">
                <h1>200</h1>
                <p>Following</p>
            </div>
        </div>
        <div class="bio">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
            Assumenda, sapiente consequuntur? Neque necessitatibus deserunt vitae?
        </div>
        <div class="display-icon">
            <i class="fab fa-whatsapp" id="whatsapp"></i>
            <i class="fab fa-facebook" id="facebook"></i>
            <i class="fab fa-instagram" id="instagram"></i>
        </div>
    </div>
    
</body>
</html>
